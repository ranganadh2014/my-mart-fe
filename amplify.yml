version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm install
    build:
      commands:
        - echo "API_URL=$API_URL" >> .env.production
        - echo "NEXT_PUBLIC_RAZOR_PAY_KEY_ID=$NEXT_PUBLIC_RAZOR_PAY_KEY_ID" >> .env.production
        - npm run build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
